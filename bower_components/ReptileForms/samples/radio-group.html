<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReptileForms Sample Code</title>

	<!-- Optional OOCSS Structure Styles -->
	<link rel="stylesheet" href="../dist/reptileforms.min.css">

	<!-- Required JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../dist/reptileforms.js"></script>

	<!-- Sample Usage -->
	<script>
	$(function() {

		// Use Reptile Forms
		var form = new ReptileForm('.reptile-form', {
			
			// Show Field
			ready: function() {
				this.el.show();
			},

			// Handle errors your way
			validationError: function(err) {
				alert('Error: ' + JSON.stringify(err));
			},

			beforeSubmit: function() {
				alert('Sending Values: ' + JSON.stringify(this.getValues()));
			},

			// Handle success your way
			submitSuccess: function(data) {
				$('body').prepend('<p>Success</p>');
			}
		});

	});
	</script>

</head>
<body>

	<form class="reptile-form" action="response.json" method="POST" style="display: none;">
		
		<div class="field-input" title="Skills" data-type="radio-group">
			<input type="radio" name="skills" id="html" value="html" required><label for="html">HTML</label>
			<input type="radio" name="skills" id="css" value="css"><label for="css">CSS</label>
			<input type="radio" name="skills" id="js" value="js"><label for="js">JavaScript</label>
		</div>

		<button>Submit</button>
		
	</form>
	
</body>
</html>
